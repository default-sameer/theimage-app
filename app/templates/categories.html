{% extends "layout.html" %}
{% block body %}
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('categories')}}">All</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('categories_name', name='Digital')}}">Digital</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('categories_name', name='Portrait')}}">Portrait</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('categories_name', name='Art')}}">Art</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('categories_name', name='Random')}}">Random</a>
    </li>
</ul>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for image in images %}
            <div class="col">
                <div class="card shadow-sm">
                    <a href="{{url_for('image', pic_id=image.id)}}">
                    <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                        src="data:;base64, {{ image.rendered_data }}" alt="">
                        </a>
                    <div class="card-body">
                        <a href="{{url_for('image', pic_id=image.id)}}">
                            <p class="card-text">{{image.text}}</p>
                        </a>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{url_for('categories_name', name=image.category_name)}}">
                                <span class="badge bg-primary">Category : {{image.category_name}}</span>
                            </a>
                            <small class="text-muted">Uploaded On: {{image.pic_date.strftime('%d-%m-%Y')}}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}

{% extends "layout.html" %}
{% block body %}
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('categories')}}">All</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{url_for('categories_name', name='Digital')}}">Digital</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('categories_name', name='Portrait')}}">Portrait</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('categories_name', name='Art')}}">Art</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('categories_name', name='Random')}}">Random</a>
    </li>
</ul>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for img in image %}
            <div class="col">
                <div class="card shadow-sm">
                    <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="data:;base64, {{ img.rendered_data }}" alt="">

                    <div class="card-body">
                        <a href="{{url_for('image', pic_id=img.id)}}">
                        <p class="card-text">{{img.text}}</p>
                            </a>
                        <div class="d-flex justify-content-between align-items-center">
                        <a href="{{url_for('categories_name', name=img.category_name)}}">
                            <span class="badge bg-primary">Category : {{img.category_name}}</span>
                        </a>
                            <small class="text-muted">Uploaded On: {{img.pic_date.strftime('%d-%m-%Y')}}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
